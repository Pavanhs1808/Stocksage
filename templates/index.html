<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction with Llama 3.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
        }
        .container {
            max-width: 650px;
            margin-top: 40px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 36px 36px 28px 36px;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            width: 100%;
        }
        .result-box {
            background: #f1f3f6;
            border-radius: 8px;
            padding: 18px;
            margin-top: 24px;
            font-family: 'Fira Mono', monospace;
            white-space: pre-wrap;
        }
        .divider {
            text-align: center;
            margin: 18px 0 18px 0;
            color: #aaa;
        }
        h2 {
            font-weight: 700;
            letter-spacing: 1px;
        }
        .logo {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center logo">ðŸ“ˆ</div>
        <h2 class="mb-4 text-center">Stock Prediction with Llama 3.2</h2>
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Current Company Data (CSV):</label>
                <input class="form-control" type="file" id="file" name="file" accept=".csv">
            </div>
            <div class="divider">â€” or enter data manually â€”</div>
            <div class="row g-2">
                <div class="col-6 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input class="form-control" type="text" id="date" name="date" placeholder="YYYY-MM-DD">
                </div>
                <div class="col-6 mb-3">
                    <label for="open" class="form-label">Open</label>
                    <input class="form-control" type="text" id="open" name="open" placeholder="e.g. 1435.80">
                </div>
                <div class="col-6 mb-3">
                    <label for="high" class="form-label">High</label>
                    <input class="form-control" type="text" id="high" name="high" placeholder="e.g. 1450.00">
                </div>
                <div class="col-6 mb-3">
                    <label for="low" class="form-label">Low</label>
                    <input class="form-control" type="text" id="low" name="low" placeholder="e.g. 1420.00">
                </div>
                <div class="col-6 mb-3">
                    <label for="close" class="form-label">Close</label>
                    <input class="form-control" type="text" id="close" name="close" placeholder="e.g. 1440.00">
                </div>
                <div class="col-6 mb-3">
                    <label for="volume" class="form-label">Volume</label>
                    <input class="form-control" type="text" id="volume" name="volume" placeholder="e.g. 150000">
                </div>
            </div>
            <div class="mb-3">
                <label for="manual_news" class="form-label">Or Paste Recent News Headlines (one per line):</label>
                <textarea class="form-control" id="manual_news" name="manual_news" rows="4" placeholder="e.g. Company achieves record profits&#10;CEO announces new strategy"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Predict</button>
        </form>
        {% if analysis %}
            <div class="result-box">
                <h5>Automated Data Analysis:</h5>
                <pre>{{ analysis }}</pre>
            </div>
        {% endif %}
        {% if result %}
            <div class="result-box">
                <h5>Llama 3.2 Prediction:</h5>
                <pre>{{ result }}</pre>
            </div>
        {% endif %}
        {% if news_headlines %}
            <div class="result-box">
                <h5>Recent News Headlines:</h5>
                <pre>{{ news_headlines }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
